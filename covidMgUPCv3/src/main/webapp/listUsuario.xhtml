<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="master.xhtml">


	<ui:define name="title">
        .:Listado de Vacunatorios:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Usuarios </span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row">
				<p:commandButton value="Nuevo"
					action="#{usuarioController.newUsuario()}"
					styleClass="btn btn-primary" ajax="false" />
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">

						<p:dataTable id="lstUsuario" var="u"
							value="#{usuarioController.listausuarios}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{u.idUsuario}">
								<h:outputText value="#{u.idUsuario}" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{u.nombre1}">
								<h:outputText value="#{u.nombre1}" />
							</p:column>
							<p:column headerText="Apellido P." sortBy="#{u.apellido1}">
								<h:outputText value="#{u.apellido1}" />
							</p:column>

							<p:column headerText="Apellido M." sortBy="#{u.apellido2}">
								<h:outputText value="#{u.apellido2}" />
							</p:column>

							<p:column headerText="DNI" sortBy="#{u.dni}">
								<h:outputText value="#{u.dni}" />
							</p:column>

						</p:dataTable>
					</div>

				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
