<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Vacunatorios:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Padecimiento</span>
	</ui:define>

	<ui:define name="content">
		<h:form>

			<h:outputLabel for="idPadecimiento" value="Id "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="idPadecimiento"
				styleClass="form-control"
				value="#{padecimientoController.padecimiento.idPadecimiento}"
				required="true" />

			<h:outputLabel for="Nombre" value="Nombre del Padecimiento "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="Nombre"
				styleClass="form-control"
				value="#{padecimientoController.padecimiento.nombre}"
				maxlength="30" required="true" />


			<h:outputLabel for="Gravedad" value="Gravedad del padecimiento"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="Gravedad"
				styleClass="form-control"
				value="#{padecimientoController.padecimiento.gravedad}"
				maxlength="30" required="true">

			</p:inputText>
			<br />
			<p:commandButton value="Grabar"
				actionListener="#{padecimientoController.insert()}"
				styleClass="btn btn-primary " update="@form"
				action="listPadecimiento?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listPadecimiento?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />



		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
